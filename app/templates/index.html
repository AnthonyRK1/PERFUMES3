<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScentAI - Tu Sommelier Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Cinzel:wght@400;600;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* TUS ESTILOS EXISTENTES SE MANTIENEN IGUAL */
        :root {
            --gold-light: #d4af6a;
            --gold: #c5a059;
            --gold-dark: #a68645;
            --charcoal: #1a1a1a;
            --charcoal-light: #2d2d2d;
            --cream: #faf8f3;
            --glass: rgba(250, 248, 243, 0.92);
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(165deg, #faf8f3 0%, #e8dcc8 50%, #d4c5af 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            color: var(--charcoal);
        }

        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(197, 160, 89, 0.3) 0%, transparent 70%);
            top: -100px;
            right: -100px;
            animation: float-subtle 25s ease-in-out infinite;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(212, 175, 106, 0.25) 0%, transparent 70%);
            bottom: -80px;
            left: -80px;
            animation: float-subtle 30s ease-in-out infinite reverse;
        }

        @keyframes float-subtle {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .app-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(197, 160, 89, 0.2);
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            padding: 35px 40px 25px;
            border-bottom: 1px solid rgba(197, 160, 89, 0.15);
            position: relative;
        }

        .brand { text-align: center; }

        header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            font-weight: 600;
            margin: 0;
            color: var(--charcoal);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        header h1 span { color: var(--gold); font-style: italic; }

        .subtitle {
            font-family: 'Crimson Pro', serif;
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: #888;
            margin-top: 8px;
            text-transform: uppercase;
        }

        .chat-window {
            flex: 1;
            padding: 30px 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--gold) transparent;
        }

        .chat-window::-webkit-scrollbar { width: 5px; }
        .chat-window::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        .message {
            max-width: 70%;
            padding: 18px 24px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.7;
            position: relative;
            animation: slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px) scale(0.96); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .bot-message {
            align-self: flex-start;
            background: white;
            color: var(--charcoal);
            border-bottom-left-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            border-left: 3px solid var(--gold);
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--charcoal) 0%, var(--charcoal-light) 100%);
            color: var(--cream);
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .bot-message b {
            color: var(--gold-dark);
            font-family: 'Crimson Pro', serif;
            font-size: 1.05rem;
            font-weight: 600;
        }

        .typing { color: #999; }
        .typing::after {
            content: '...';
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .input-area {
            padding: 25px 40px 30px;
            border-top: 1px solid rgba(197, 160, 89, 0.15);
        }

        #chat-form {
            display: flex;
            align-items: center;
            background: white;
            padding: 6px 12px 6px 24px;
            border-radius: 50px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
            border: 1.5px solid rgba(197, 160, 89, 0.25);
            transition: all 0.3s ease;
        }

        #chat-form:focus-within {
            border-color: var(--gold);
            box-shadow: 0 8px 30px rgba(197, 160, 89, 0.2);
        }

        #user-input {
            flex: 1;
            border: none;
            outline: none;
            font-family: 'Lato', sans-serif;
            font-size: 0.95rem;
            color: var(--charcoal);
            background: transparent;
            padding: 12px 16px;
        }

        #send-btn {
            background: linear-gradient(135deg, var(--gold-dark), var(--gold-light));
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 3px 12px rgba(197, 160, 89, 0.3);
        }

        /* --- NUEVOS ESTILOS PARA EL MICRÓFONO --- */
        #voice-btn {
            background: transparent;
            color: var(--gold);
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: all 0.3s ease;
            margin-right: 5px;
        }

        #voice-btn.listening {
            color: #e74c3c;
            animation: pulse-red 1.5s infinite;
        }

        @keyframes pulse-red {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        /* --------------------------------------- */

        #send-btn:hover { transform: scale(1.08); box-shadow: 0 5px 20px rgba(197, 160, 89, 0.5); }
        #send-btn:active { transform: scale(0.95); }

        .image-container {
            display: flex;
            justify-content: flex-start;
            padding: 15px 0;
            animation: slideIn 0.5s ease;
        }

        .image-container img {
            max-width: 200px;
            max-height: 200px;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            border: 2px solid white;
        }

        @media (max-width: 768px) {
            .app-container { height: 90vh; }
            .chat-window { padding: 25px 20px; }
            .message { max-width: 85%; }
        }
    </style>
</head>
<body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <div class="app-container">
        <header>
            <div class="brand">
                <h1>Scent<span>AI</span></h1>
                <p class="subtitle">Tu Sommelier Digital de Fragancias</p>
            </div>
        </header>

        <div id="chat-window" class="chat-window">
            <div class="message bot-message">
                ¡Hola! Soy tu asistente experto en perfumería. ¿Buscas algo para una ocasión especial, el trabajo o quizás basado en alguna nota que te encante?
            </div>
        </div>

        <div class="input-area">
            <form id="chat-form">
                <button type="button" id="voice-btn" title="Dictado por voz">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </button>
                <input type="text" id="user-input" placeholder="Ej: Busco un perfume fresco para el gym..." autocomplete="off">
                <button type="submit" id="send-btn">
                    <svg viewBox="0 0 24 24" width="22" height="22">
                        <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function formatAssistantResponse(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\n/g, '<br>');
        }

        // --- LÓGICA DE DICTADO POR VOZ ---
        const voiceBtn = document.getElementById('voice-btn');
        const userInput = document.getElementById('user-input');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'es-ES';
            recognition.interimResults = false;

            voiceBtn.addEventListener('click', () => {
                recognition.start();
                voiceBtn.classList.add('listening');
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                voiceBtn.classList.remove('listening');
                // Enviar automáticamente después de dictar
                $('#chat-form').submit();
            };

            recognition.onspeechend = () => {
                recognition.stop();
                voiceBtn.classList.remove('listening');
            };

            recognition.onerror = () => {
                voiceBtn.classList.remove('listening');
                alert("No se pudo reconocer la voz. Intenta de nuevo.");
            };
        } else {
            voiceBtn.style.display = 'none'; // Ocultar si el navegador no lo soporta
        }
        // ---------------------------------

        $(document).ready(function() {
            $('#chat-form').on('submit', function(e) {
                e.preventDefault();
                let input = $('#user-input').val().trim();
                if (!input) return;

                $('#chat-window').append(`<div class="message user-message">${input}</div>`);
                $('#user-input').val('');

                let typingId = "typing-" + Date.now();
                $('#chat-window').append(`<div id="${typingId}" class="message bot-message typing"></div>`);
                
                $('#chat-window').scrollTop($('#chat-window')[0].scrollHeight);

                $.post('/chat', { input: input }, function(data) {
                    $(`#${typingId}`).remove();

                    let cleanText = formatAssistantResponse(data.response);
                    $('#chat-window').append(`<div class="message bot-message">${cleanText}</div>`);

                    if (data.image) {
                        $('#chat-window').append(`<div class="image-container">${data.image}</div>`);
                    }

                    $('#chat-window').scrollTop($('#chat-window')[0].scrollHeight);
                });
            });
        });
    </script>
</body>
</html>
